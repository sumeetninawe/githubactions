# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.5'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: Upload Binary to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}
        AWS_DEFAULT_REGION: "eu-central-1"
      run: |
        aws s3 cp ./simplemath s3://${{ secrets.TARGET_BUCKET }}/

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 18.156.77.48
        username: ec2-user
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          pwd
          ls
          scp -i ${{ secrets.PRIVATE_KEY }} ./simplemath ec2-user@${{ secrets.EC2_HOST }}:/app
          ssh -i ${{ secrets.PRIVATE_KEY }} ec2-user@${{ secrets.EC2_HOST }} "chmod +x /app/simplemath && /app/simplemath"


          
          
